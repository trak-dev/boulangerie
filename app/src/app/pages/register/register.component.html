<p-messages class="toast" />
<div class="registration-page">
  <div class="registration-form">
    <h1 class="form-title">Inscription</h1>
    <div>
      <div class="form-group switch-to-magic">
        <p-checkbox [(ngModel)]="useMagicLogin" binary="true" class="form-checkbox"></p-checkbox>
        <label for="useMagicLogin" class="form-label ml-2">Utiliser le lien magique à la place ! ✨</label>
      </div>
      <div class="form-group">
        <label for="name" class="form-label">Nom</label>
        <input pInputText id="name" [(ngModel)]="name" required class="form-input">
      </div>
      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input pInputText id="email" [(ngModel)]="email" required class="form-input">
      </div>
      <div class="form-group" *ngIf="!useMagicLogin">
        <label for="password" class="form-label">Mot de passe</label>
        <input pInputText type="password" id="password" [(ngModel)]="password" required class="form-input">
      </div>
      <button pButton label="S'inscrire" (click)="register()" class="register-button" [ngClass]="{'magic-register-button': useMagicLogin}">{{ useMagicLogin ? 'Envoyer le lien magique' : 'S\'inscrire' }}</button>
      <button pButton label="Vous avez déjà un compte ? Connectez-vous !" class="login-button mt-3" [routerLink]="['/login']">Vous avez déjà un compte ? Connectez-vous !</button>
    </div>
  </div>
</div>
